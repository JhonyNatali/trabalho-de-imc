<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script>
        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var idade = document.getElementById("idade").value;
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;

            var imc = peso / (altura * altura);

            var resultado = nome + " " + sobrenome + " tem " + idade + " anos,\npesa " + peso + "kg.\nTem " + altura + "m de altura,\nIMC Ã© de " + imc.toFixed(2);

            alert(resultado);
        }
    </script>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome"><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade"><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br>

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura"><br>

    <button onclick="calcularIMC()">Calcule seu IMC</button>
    
</body>
</html>
